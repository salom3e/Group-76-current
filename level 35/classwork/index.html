<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Musical Instruments</h1>
    <table border="1" cellpadding="6" width="300px" height="50px">
        <tr height="40px">
            <th align="center" bgcolor="#E1BEE7">String</th>
            <th align="center" bgcolor="#F8BBD0">Keyboard</th>
            <th align="center" bgcolor="#BBDEFB">Wind</th>
        </tr>

        <tr height="25px">
            <td align="center" bgcolor="#FFFFF0">Violin</td>
            <td align="center" bgcolor="#FFFFF0">Piano</td>
            <td align="center" bgcolor="#FFFFF0">Flute</td>
        </tr>

        <tr height="25px">
            <td align="center" bgcolor="#FFFFF0">Guitar</td>
            <td align="center" bgcolor="#FFFFF0">Organ</td>
            <td align="center" bgcolor="#FFFFF0">Saxophone</td>

        <tr height="25px">
            <td align="center" bgcolor="#FFFFF0">Cello</td>
            <td align="center" bgcolor="#FFFFF0">Synthesizer</td>
            <td align="center" bgcolor="#FFFFF0">Clarinet</td>
        </tr>

        <tr height="25px">
            <td align="center" bgcolor="#FFFFF0">Double Bass</td>
            <td align="center" bgcolor="#FFFFF0">Accordion</td>
            <td align="center" bgcolor="#FFFFF0">Trumpet</td>
        </tr>

</html>
