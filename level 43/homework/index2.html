<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div
        style="font-size: 18px; background-color: rgb(52, 52, 168); color: rgb(165, 47, 47); border: 3px solid rgb(56, 107, 56); text-align: center;">
        <main>
            <section>
                <h1>FOODS</h1>
                <h2>darker ones are from Georgia, italic one from Japan, normal one from America and emphasized one from
                    Italy</h2>
                <b>Khinkali</b>
                <p>Burger</p>
                <i>Sushi</i><br><br>
                <button
                    style="font-size: 18px; background-color: rgb(52, 52, 168); color: rgb(165, 47, 47); border: 3px solid rgb(56, 107, 56); text-align: center;">Click
                    on your favorite dish</button>
            </section><br>

            <section>
                <strong>Chakapuli</strong>
                <em>Pizza</em><br><br>
                <button
                    style="font-size: 18px; background-color: rgb(52, 52, 168); color: rgb(165, 47, 47); border: 3px solid rgb(56, 107, 56); text-align: center;">Click
                    and enjoy your dish</button>
            </section>
        </main>


    </div>
</body>

</html>
